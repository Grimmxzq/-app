            <div class="list" :class="{'active':show_loading }">
                <van-list
                    v-model="loading"
                    :finished="finished"
                    finished-text="没有更多了"
                    @load="getlist"
                    class="main"
                >
                    <div class="con" v-for="item in indexcon" @tap="onstorecon(item.itemid,item.itemtitle,item.itemendprice,item.itemprice,item.couponmoney,item.guide_article,item.itemsale,item.itempic)" >
                        <div class="conDivImg ">
                            <img v-bind:src="item.itempic" class="img"/>
                        </div>
                        <div class="con-text">
                            <p class="title" v-html="item.itemtitle"></p>
                            <div class="h1" ><span class="money" v-html="'¥'+item.itemendprice"></span><span class="oldmoney" v-html="'¥'+item.itemprice"></span></div>
