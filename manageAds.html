                <li class="addInfo" v-for="(item,index) in items" :id="item.address_id" @tap='oncon(item.address_id)'>

                        <img src="./img/adsAgree.png" alt="" :class="{'active' : item.is_default!=1}">
                        <img src="./img/adsDisAgree.png" alt="" :class="{'active' : item.is_default==1}">
                    </div>
                    <div class="addInfo_top" >
                        <span class="accepter">{{item.real_name}}</span>
                        <span class="accepter_phone">{{item.phone}}</span>
                    </div>
                    <div class="addInfo_detail">
                        <p><span>默认地址</span>{{item.province}}{{item.city}}{{item.area}}{{item.address}}</p>
                    </div>

                    </div> -->

                <div class="btns" @tap="addsite">添加新地址</div>
            </div>
        </div>
