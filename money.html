<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我的钱包</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="js/initsize.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/vue-resource.js"></script>
    </head>
    <body class="money">
        <header class="mui-bar mui-bar-nav" data-header>
            <a class="mui-action-back c-icon-back mui-pull-left"></a>
            <h1 class="mui-title">我的钱包</h1>
            <a class="mui-pull-right" @tap="integralstate">积分明细</a>
        </header>
        <div class="mui-content" data-content>
            <div class="top">
                <div class="img"><img v-bind:src="myurl" /></div>
                <p class="integral">我的积分：{{ money }}</p>
            </div>
            <div class="input-box">
                <p class="money-msg">积分兑换说明</p>
                <ul class="money-text" v-html="items">
                </ul>
                <div class="css-gou-box">
                    <div class="css-gou"></div>
                </div>
            </div>
            <div class="btn">
                <button class="btns" @tap="gorecharge"><em class="only-android">我要充值</em> </button>
            </div>
        </div>
        
        <script src="js/mui.min.js"></script>
        <script src="js/common2.0.0.js"></script>
        <script src="js/jquery2.1.0.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
        <script src="js/money.js"></script>
    </body>
</html>
