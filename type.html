<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>分类</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/type.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <script src="js/initsize.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/vue-resource.js"></script>
    </head>
    <body id="type">
        <div id="main-box">
            <header class="mui-bar mui-bar-nav" data-header>
                <a class="mui-action-back c-icon-back mui-pull-left"></a>
                <h1 class="mui-title headTitle">分类</h1>
            </header>
            <div class="mui-content">
                <div class="content">
                    <ul class="left"  data-content>
                        <li v-for="(item,index) in titletype" :id="item.cate_id" class="li" @tap="ontype(index)" ><em class="only-android">{{item}}</em></li>
                    </ul>
                    <div class="right">
                        <div v-for="(item,index) in text" :iid="index" :class="{'active' :findex===index}" class="lists">
                            <!-- <div v-for="(shop_title,index2) in goodsname" >{{shop_title}}</div> -->
                            <div v-for="temp in item.data">
                                    {{temp.next_name}}
                                    <div v-for = "goods_content in temp.info">
                                        <img :src="goods_content.imgurl" alt="" style="width:1rem;height:1rem;">
                                        {{goods_content.son_name}}
                                        
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/mui.min.js"></script>
        <script src="js/common2.0.0.js"></script>
        <script src="js/jquery2.1.0.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
        <script src="js/type.js"></script>
    </body>
</html>
