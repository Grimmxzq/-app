<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/initsize.js"></script>
		<script src="js/vue.min.js"></script>
        <script src="js/vue-resource.js"></script>
		<link rel="stylesheet" type="text/css" href="css/iphonex.css"/>
		<style>
			.mui-bar-nav ~ .mui-content .mui-pull-top-pocket{
				top: 70px !important;
			}
		</style>
	</head>

	<body class="integralstate">
		<header class="mui-bar mui-bar-nav" data-header>
			<a class="mui-action-back c-icon-back mui-pull-left"></a>
			<h1 class="mui-title">我的钱包</h1>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/common2.0.0.js"></script>
	<script src="js/vuex.js"></script>
	<script src="js/store.js"></script>
	<script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
	<script src="js/jquery2.1.0.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'page2.html',
				id:'pullrefresh_sub.html',
				styles:{
					top: '70px',
					bottom: '0px',
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
