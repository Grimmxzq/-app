<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>提交提现信息</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/cash_info.css"/>
        <script src="js/initsize.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/vue-resource.js"></script>
    </head>
    <body class="setpsw">
        <header class="mui-bar mui-bar-nav setpswHeader" data-header>
            <a class="mui-action-back c-icon-back mui-pull-left"></a>
            <h1 class="mui-title">提交提现信息</h1>
        </header>
        <div class="mui-content" data-content>
            <ul class="main">
                <li class="lst">
                    <span class="title">真实姓名 :</span>
                    <input type="text"  name="psw" id="psw" :value="name_val" placeholder="请输入支付宝认证的真实姓名"/>
                    <!-- <a class="getcode">修改</a> -->
                </li>
                <li class="lst">
                    <span class="title">支付宝账户 :</span>
                    <input type="text"  name="psws" id="psws" :value="count_val" placeholder="请输入支付宝账号"/>
                    <!-- <a class="getcode">修改</a> -->
                </li>
                <li class="lst">
                    <span class="title">手机号 ：</span>
                    <div class="usertel">
                        {{usertel}}
                    </div>
                </li>
                <li class="lst">
                    <span class="title">验证码 ：</span>
                    <input type="number" name="code" id="code" value="" placeholder="请输入验证码"/>
                    <a class="getcode Gotcode" @tap="ongetcode">
                        <span>获取验证码</span>
                    </a>
                </li>
            </ul>
            <div class="btn btn-public">
                <button class="btns" @tap="exit">提交</button>
            </div>
        </div>
        <script src="js/mui.min.js"></script>
        <script src="js/common2.0.0.js"></script>
        <script src="js/jquery2.1.0.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
        <script src="js/cash_info.js"></script>
    </body>
</html>
