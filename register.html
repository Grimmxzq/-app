<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册账号</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="js/initsize.js"></script>
        <script src="js/vue.min.js"></script>
    </head>
    <body class="login forgetpsw register">
        <header class="mui-bar mui-bar-nav" data-header>
            <a class="mui-action-back c-icon-back mui-pull-left"></a>
            <h1 class="registerDiscount mui-title ">注册账号</h1>
        </header>
        <div class="mui-content" data-content>
            <div class="input-box">
                <div class="boxPhone">
                    <span>
                        <img src="./img/login_register_mobile.png" alt="">
                    </span>
                    <input type="number" name="phone" id="phone" class="phone" value="" placeholder="请输入手机号"/>
                    <!-- <i>
                        <img src="./img/ok.png" alt="" class="okmsg">
                    </i> -->
                    <em class="isok"></em>
                </div>
                <div class="boxPsw">
                    <span>
                        <img src="./img/login_icon_code.png" alt="" class="pswImg">
                    </span>
                    <input type="password" name="psw" id="psw" value="" placeholder="请输入登录密码(字母+数字6位以上）" />
                </div>
                <div class="boxCode">
                    <span>
                        <img src="./img/login_register_verification.png" alt="" class="codeImg">
                    </span>
                    <input type="number" name="code" id="code" class="code" value="" placeholder="短信验证码" />
                    <a class="getcode active"><em class="only-android">获取验证码</em></a>
                </div>
                <p class="forget-msg">如没有收到验证码，请在2分钟后重新获取</p>
            </div>
            <div class="btn">
                <button class="btns"><em class="only-android">注册</em></button>
            </div>
        </div>
        
        <script src="js/mui.min.js"></script>
        <script src="js/common2.0.0.js"></script>
        <script src="js/jquery2.1.0.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
