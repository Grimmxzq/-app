<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <script src="js/initsize.js"></script>
        <script src="js/vue.min.js"></script>
    </head>
    <body class="login" id="login">
        <header class="mui-bar mui-bar-nav" data-header>
            <a class="c-icon-back mui-pull-left " style="color:#333" id="back"></a>
        </header>
        <div class="mui-content" data-content>
            <div class="input-box loginBox">
                <div class="boxPhone">
                    <span class="boxPhoneImg">
                        <img src="./img/icon_ones2.png" alt="">
                    </span>
                    <input type="number" name="phone" id="phone" class="phone" value="" placeholder="请输入手机号" />
                    <em class="okmsg"></em>
                </div>
                <!-- <div class="boxPsw">
                    <span class="boxPswImg">
                        <img src="./img/login_icon_code.png" alt="" class="pswImg">
                    </span>
                    <input type="password" name="psw" id="psw" value="" placeholder="请输入登录密码(字母+数字6位以上）" />
                </div> -->
                <div class="boxCode">
                    <span>
                        <img src="./img/login_register_verification.png" alt="" class="codeImg">
                    </span>
                    <input type="number" name="code" id="code" class="code" value="" placeholder="短信验证码" />
                    <a class="getcode active"><em class="only-android">获取验证码</em></a>
                </div>
                <p class="forget-msg">如没有收到验证码，请在2分钟后重新获取</p>
                <div class="css-gou-box">
                    <div class="css-gou"></div>
                </div>
            </div>
            <div class="btn">
                <button class="certain"><em class="only-android">确&nbsp&nbsp认</em> </button>
            </div>
            <!-- <div class="link-a">
                <a class="forgotpsw">忘记密码</a>
                <a class="gotoregiste">新用户注册</a>
            </div> -->
            <div class="wx">
                <div class="wx-box ys-thirdparty"></div>
                <div class="wxTitle">微信授权登录</div>
            </div>
            
            <p class="user-know"><em >我已阅读并同意</em><em class="user-know-color">《樱桃小利服务协议》</em></p>
        </div>
        
        <script src="js/mui.min.js"></script>
        <script src="js/jquery2.1.0.min.js"></script>
        <script src="js/common2.0.0.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/post_sign.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
